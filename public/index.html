<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista Gurdjieff</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 15px; border-radius: 5px; line-height: 1.5; }
        .bot { background-color: #1E1E1E; align-self: flex-start; border-left: 3px solid #FFC107; }
        .user { background-color: #2C2C2C; align-self: flex-end; border-right: 3px solid #03DAC6; }
        #input-area { padding: 20px; background-color: #1E1E1E; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; background-color: #121212; border: 1px solid #333; color: white; border-radius: 3px; }
        button { padding: 15px 30px; background-color: #FFC107; border: none; cursor: pointer; font-weight: bold; border-radius: 3px; }
        .loading { font-style: italic; color: #666; font-size: 0.8em; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Escribe..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">ENVIAR</button>
    </div>
    <script>
        const userId = Math.random().toString(36).substring(7);
        const chatContainer = document.getElementById('chat-container');

        window.onload = () => {
            enviarAlBackend("Hola. Salúdame y pídeme mi nombre para comenzar.", true);
        };

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            input.value = '';
            enviarAlBackend(message, false);
        }

        async function enviarAlBackend(mensaje, esOculto) {
            if (!esOculto) {
                const l = document.createElement('div');
                l.className = 'message bot loading';
                l.textContent = 'Analizando...';
                chatContainer.appendChild(l);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: mensaje, userId: userId })
                });
                const data = await response.json();
                document.querySelectorAll('.loading').forEach(l => l.remove());
                addMessage(data.reply, 'bot');
            } catch (error) { console.error(error); }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
